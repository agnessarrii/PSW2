<html>
<head>
	<title>Tabel dengan Caption</title>
	<meta name="description" content="membuat tabel
		standart dengan fitur caption">
	<meta name="author" content="Arie Satia Dharma">
</head>
<body>
	<table border="1">
	<caption>Tabel 4. Fitur Caption</caption>
		<tr>
			<th>KOLOM1</th>
			<th>KOLOM2</th>
		</tr>
		<tr>
			<td>Baris Ke-1, Kolom Ke-1</td>
			<td>Baris Ke-1, Kolom Ke-2</td>
		</tr>
		<tr>
			<td>Baris Ke-2, Kolom Ke-1</td>
			<td>Baris Ke-2, Kolom Ke-2</td>
		</tr>
	</table>
</body>
</html>
